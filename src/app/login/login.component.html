<mat-card class="login-card" style="align:center">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <form class="login-form">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="UserName"
        [(ngModel)]="username"
        name="username"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="brown">Login</button>
  </mat-card-actions>
</mat-card>
